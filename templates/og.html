<!DOCTYPE html>
<html xmlns:fb="http://ogp.me/ns/fb#" lang="en">
  <head>
    <meta property="fb:app_id" content="288106721255039" />
  {% for name, value in object_params.iteritems() %}
    <meta property="{{ name }}" content="{{ value }}" />
  {% endfor %}
  {% if object_params.has_key('fbreddit:link') %}
    <meta http-equiv="refresh" content="500;url={{ object_params['fbreddit:link'] }}" />
  {% endif %}
  </head>
</html>
