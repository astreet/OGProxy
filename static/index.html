<html>
	<head>
		<link rel="stylesheet" type="text/css" href="love.css"></link>
	</head>
	<body>
		<div id="fb-root"></div>
		<script>
            window.fbAsyncInit = function() {
                FB.init({
                  appId      : '288106721255039', // App ID
                  status     : true, // check login status
                  cookie     : true, // enable cookies to allow the server to access the session
                  xfbml      : true  // parse XFBML
                });
            };
            
            (function(d, s, id) {
			  var js, fjs = d.getElementsByTagName(s)[0];
			  if (d.getElementById(id)) return;
			  js = d.createElement(s); js.id = id; js.async = true;
			  js.src = "//connect.facebook.net/en_US/all.js";
			  fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>
		<div id="love">
			<div class="eqContainer">
				<a class="alien" href="http://www.reddit.com"></a>
				<span class="eq">+</span>
				<a class="og" href="https://www.facebook.com/about/timeline/apps"></a>
			</div>
			<a class="get" href="https://chrome.google.com/webstore/detail/nkbmcmcedbmjnnbeijjfppjgblhllmng"><img src="chrome.png"></img>Get the extension</a>
		</div>
        <div id="author">andrews@fb</div>
        <div id="addContainer">
	        <div id="addText"></div>
	        <div class="fb-login-button" data-show-faces="true" data-mode="button"></div>
        </div>
	</body>
</html>
